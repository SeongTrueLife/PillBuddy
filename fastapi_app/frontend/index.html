<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PillBuddy Test Client</title>
    <style>
      body {
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 16px;
        gap: 16px;
        min-height: 100vh;
      }

      video {
        width: 100%;
        max-width: 480px;
        border-radius: 12px;
        background: #000;
        transition: opacity 0.3s ease;
      }

      button {
        width: 80%;
        max-width: 360px;
        height: 80px;
        font-size: 1.5rem;
        font-weight: bold;
        background-color: #ff4b4b;
        color: #fff;
        border: none;
        border-radius: 16px;
        cursor: pointer;
      }

      button:active {
        transform: scale(0.98);
      }

      #result {
        width: 100%;
        max-width: 480px;
        min-height: 150px;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 16px;
        background-color: #fafafa;
        overflow-y: auto;
      }

      #overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: center;
        padding: 24px;
        font-size: 1.4rem;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <h1>PillBuddy Demo</h1>
    <video id="preview" autoplay playsinline></video>
    <button id="captureButton">촬영하기</button>
    <div id="result">결과가 여기에 표시됩니다.</div>
    <div id="overlay">
      추가 질문이 있으면 화면 아무 곳이나 터치하고 말씀하세요.
    </div>

    <script>
      const API_BASE = "http://192.168.0.13:8000";
      const sessionId = crypto.randomUUID();
      const video = document.getElementById("preview");
      const captureButton = document.getElementById("captureButton");
      const resultDiv = document.getElementById("result");
      const overlay = document.getElementById("overlay");
      let recognition = null;
      let isResultMode = false;

      async function initCamera() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          alert("이 브라우저는 카메라 API를 지원하지 않습니다.");
          return;
        }
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { exact: "environment" } },
            audio: false,
          });
          video.srcObject = stream;
        } catch (error) {
          console.warn("후면 카메라 접근 실패, 전면으로 재시도합니다.", error);
          try {
            const fallbackStream = await navigator.mediaDevices.getUserMedia({
              video: true,
              audio: false,
            });
            video.srcObject = fallbackStream;
          } catch (fallbackError) {
            alert("카메라 접근 권한이 필요합니다: " + fallbackError.message);
          }
        }
      }

      async function captureAndSend() {
        try {
          const canvas = document.createElement("canvas");
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          const blob = await new Promise((resolve) =>
            canvas.toBlob(resolve, "image/jpeg")
          );

          if (!blob) {
            alert("이미지 캡처에 실패했습니다.");
            return;
          }

          const formData = new FormData();
          formData.append("file", blob, "capture.jpg");

          const response = await fetch(
            `${API_BASE}/api/v1/pills/identify?session_id=${sessionId}`,
            {
              method: "POST",
              body: formData,
            }
          );

          if (!response.ok) {
            const err = await response.json().catch(() => ({}));
            throw new Error(err.detail || "서버 요청 실패");
          }

          const data = await response.json();
          const { pill_name, script, audio_base64 } = data;

          resultDiv.innerHTML = `
            <strong>약 이름:</strong> ${pill_name}<br />
            <strong>설명:</strong> ${script}
          `;

          if (audio_base64) {
            const audio = new Audio(
              "data:audio/mp3;base64," + audio_base64
            );
            await audio.play();
          } else {
            alert("오디오 데이터가 없습니다.");
          }

          enterResultMode();
        } catch (error) {
          console.error(error);
          alert("촬영 또는 서버 통신 중 문제가 발생했습니다: " + error.message);
        }
      }

      function enterResultMode() {
        isResultMode = true;
        video.style.opacity = 0.2;
        captureButton.disabled = true;
        overlay.style.display = "flex";
      }

      function playFeedback() {
        if ("vibrate" in navigator) {
          navigator.vibrate(120);
        }
        try {
          const ctx = new AudioContext();
          const osc = ctx.createOscillator();
          osc.frequency.value = 900;
          osc.connect(ctx.destination);
          osc.start();
          osc.stop(ctx.currentTime + 0.12);
        } catch (err) {
          console.warn("오디오 피드백 실패", err);
        }
      }

      function startSpeechRecognition() {
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("이 브라우저는 음성 인식을 지원하지 않습니다.");
          return;
        }

        if (recognition) {
          recognition.abort();
        }

        recognition = new SpeechRecognition();
        recognition.lang = "ko-KR";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => playFeedback();
        recognition.onend = () => playFeedback();
        recognition.onerror = (event) => {
          console.error(event);
          alert("음성 인식 중 오류가 발생했습니다.");
        };

        recognition.onresult = async (event) => {
          const transcript = event.results[0][0].transcript.trim();
          if (!transcript) {
            alert("질문을 인식하지 못했습니다. 다시 시도해주세요.");
            return;
          }
          await sendFollowup(transcript);
        };

        recognition.start();
      }

      async function sendFollowup(question) {
        try {
          resultDiv.innerHTML = `
            <strong>사용자 질문:</strong> ${question}<br />
            <em>AI가 답변을 준비하고 있습니다...</em>
          `;

          const response = await fetch(`${API_BASE}/api/v1/pills/followup`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              session_id: sessionId,
              question,
            }),
          });

          if (!response.ok) {
            const err = await response.json().catch(() => ({}));
            throw new Error(err.detail || "추가 질문 요청 실패");
          }

          const data = await response.json();
          resultDiv.innerHTML = `
            <strong>약 이름:</strong> ${data.pill_name}<br />
            <strong>사용자 질문:</strong> ${question}<br />
            <strong>AI 답변:</strong> ${data.answer}
          `;

          if (data.audio_base64) {
            const audio = new Audio(
              "data:audio/mp3;base64," + data.audio_base64
            );
            await audio.play();
          }
        } catch (error) {
          console.error(error);
          alert("추가 질문 처리 중 오류가 발생했습니다: " + error.message);
        }
      }

      captureButton.addEventListener("click", () => {
        if (!isResultMode) {
          captureAndSend();
        }
      });

      overlay.addEventListener("click", () => {
        if (isResultMode) {
          startSpeechRecognition();
        }
      });

      window.addEventListener("load", initCamera);
    </script>
  </body>
</html>
